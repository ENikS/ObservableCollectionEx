version: 1.4.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
before_build:
- cmd: dotnet restore
build:
  parallel: true
  verbosity: minimal
after_build:
- cmd: msbuild ObservableCollectionEx.sln /t:pack /p:Configuration=%CONFIGURATION%;PackageVersion=%APPVEYOR_BUILD_VERSION%;IncludeSource=true
